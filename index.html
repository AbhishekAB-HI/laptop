<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button id="populate">click</button>

    <table width="50%">
        <thead>

            <!-- Example single danger button -->
<div class="btn-group">
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Action
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>







            <tr>
                <td>id</td>
                <td>Name</td>
                <td>Username</td>
               
            </tr>

        </thead>
        <tbody id="result">

            <td>please wait</td>


        </tbody>
    </table>




    <script>
        // object
        const xhr =new XMLHttpRequest();
        xhr.open("get","https://jsonplaceholder.typicode.com/users");
        // xhr.send();
        document.getElementById("populate").addEventListener("click",function(){
            xhr.send(); 
        })

        xhr.onreadystatechange=function(){
             if(xhr.readyState==4){
                if(xhr.status==200){
                var htmlcontent=""
                var resultdata=JSON.parse(xhr.response)
                console.log(resultdata)
                resultdata.forEach(element => {
                    const res=element
                    htmlcontent=htmlcontent+"<tr><td>"+res.id+"</td><td>"+res.name+"</td><td>"+res.username+"</td></tr>"
                    
                });

                document.getElementById("result").innerHTML=htmlcontent


                  
                }else{
                    alert("error") 
                }
                
             }
        }

    


    </script>


    

</body>
</html>
